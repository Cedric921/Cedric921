name: Update Profile README stats

on:
  # Planification quotidienne
  schedule:
    - cron: "0 0 * * *"
  # Exécution manuelle
  workflow_dispatch:
  # Exécution à chaque push sur main
  push:
    branches:
      - main

jobs:
  github-profile-summary:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write

    steps:
      # 1️⃣ Récupérer le repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer les dépendances système nécessaires
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip python3 ruby-full build-essential zlib1g-dev liblzma-dev libxml2-dev libxslt1-dev git g++ cmake pkg-config libssl-dev fonts-ipafont-gothic fonts-wqy-zenhei fonts-thai-tlwg fonts-kacst fonts-freefont-ttf google-chrome-stable

      # 3️⃣ Générer le snake
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            snake/github-snake.svg

      # 4️⃣ Commit automatique du snake
      - name: Commit Snake SVG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update snake"
          file_pattern: "snake/*.svg"

      # 5️⃣ Générer les metrics
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_details: percentage
          plugin_calendar: yes
          plugin_calendar_limit: 3
          plugin_languages: yes
          plugin_achievements: yes

      # 6️⃣ Commit automatique des metrics
      - name: Commit Metrics SVG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update metrics"
          file_pattern: "github-metrics.svg"
